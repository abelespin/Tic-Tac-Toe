<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Toc Toe</title>
</head>

<body>
    <div class="container">
        <h1 class="game--title">Tic Tac Toe</h1>
        <div class="name-container">
            <div class="name-header">
                <strong>Players enter name!</strong>
            </div>
            <div class="name-form">
                <div class="playerNameInput">
                    <label for="player1">Player 1 name (x)</label>
                    <input type="text" id="name" placeholder="Enter Name" class="form-input">
                </div>
                <div class="playerNameInput">
                    <label for="player2">Player 2 name (o)</label>
                    <input type="text" id="name" placeholder="Enter Name" class="form-input">
                </div>
                <div>
                    <input type="submit" value="Submit" class="submit-btn">
                </div>

            </div>
        </div>


        <div class="gameboard-container">
            <div class="game--container">
                <div data-cell-index="0" class="cell"></div>
                <div data-cell-index="1" class="cell"></div>
                <div data-cell-index="2" class="cell"></div>
                <div data-cell-index="3" class="cell"></div>
                <div data-cell-index="4" class="cell"></div>
                <div data-cell-index="5" class="cell"></div>
                <div data-cell-index="6" class="cell"></div>
                <div data-cell-index="7" class="cell"></div>
                <div data-cell-index="8" class="cell"></div>
            </div>
            <h2 class="game--status"></h2>
        </div>


        <div class="score-container">
            <div class="player-name">
                <p class="player1"><span class="p1Name">player 1</span> (x)</p>
                <p class="versus">vs</p>
                <p class="player2"><span class="p2Name">player 2</span> (o)</p>
            </div>

            <div class="restart-btn">
                <button class="game--restart">Restart Game</button>
            </div>
        </div>






        <div class="winner-container">

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
